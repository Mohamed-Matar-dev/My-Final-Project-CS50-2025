{% extends "layout.html" %}
{% block title %}
Add task
{% endblock %}
{% block main %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">

      <form action="/add-task" method="post">
        <legend class="text-center mb-3">Add task</legend>

        <div class="mb-3">
          <input
            type="text"
            name="task-name"
            class="form-control"
            placeholder="Enter task"
            required
          >
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">
            Add task
          </button>
        </div>
      </form>

    </div>
  </div>
</div>

{% endblock %}
